<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Range Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <div class="main-container">
    <h2 class="main-container__title">
      Custom Range Slider
    </h2>
    <div class="range-slider">
      <input class="range-slider__range" type="range" name="custom-range" id="custom-range">
      <div class="range-slider__popover">100</div>
    </div>
  </div>
  <button class="theme fa-solid fa-moon"></button>
  <script src="./assets/scripts/code.js"></script>
</body>
</html>
