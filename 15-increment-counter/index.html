<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment Counter</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div class="main-container">
    <div id="twitter" class="social-card">
      <i class="social-card__logo fa-brands fa-x-twitter"></i>
      <h1 class="social-card__count" data-target="12000"></h1>
      <h3 class="social-card__count-name">Twitter Followers</h3>
    </div>
    <div id="youtube" class="social-card">
      <i class="social-card__logo fa-brands fa-youtube"></i>
      <h1 class="social-card__count" data-target="5000"></h1>
      <h3 class="social-card__count-name">YouTube subscribers</h3>
    </div>
    <div id="facebook" class="social-card">
      <i class="social-card__logo fa-brands fa-facebook"></i>
      <h1 class="social-card__count" data-target="7500"></h1>
      <h3 class="social-card__count-name">Facebook Fans</h3>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script src="./assets/scripts/code.js"></script>
</body>
</html>
