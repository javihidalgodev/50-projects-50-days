<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Clock</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <div class="clock-container">
    <button id="btn-toggle-theme" class="theme-btn theme-btn--light"></button>
    <div class="clock">
      <div class="clock__center"></div>
      <div class="clock__wise clock__wise--hours"></div>
      <div class="clock__wise clock__wise--minutes"></div>
      <div class="clock__wise clock__wise--seconds"></div>
    </div>
    <div class="date-time-data">
      <div class="date-time-data__time"></div>
      <div class="date-time-data__date"></div>
    </div>
  </div>

  <script src="./assets/scripts/code.js"></script>
</body>
</html>
