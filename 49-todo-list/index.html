<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <header>
    <h1 class="main-title">todos</h1>
  </header>

  <main>
    <form action="#" id="todo-form" class="todo-form">
      <input class="todo-input" type="text" name="todo-input" id="todo-input" placeholder="Nueva tarea" required>
    </form>
    <div class="todos">
    </div>
  </main>

  <footer>
    <p class="pfooter">Click izquierdo para completar/reactivar</p>
    <p class="pfooter">Cliz derecho para borrar</p>
  </footer>

  <script src="./assets/scripts/code.js"></script>
</body>
</html>
