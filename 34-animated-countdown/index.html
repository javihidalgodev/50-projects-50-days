<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Countdown</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="top-panel"></div>
    <div class="bottom-panel">
      <button id="start" class="counter-control__btn active">START</button>
      <span id="get-ready">GET READY!</span>
    </div>
    <div class="counter">
      <span class="counter__num">10</span>
      <span class="counter__num rotated decrease">10</span>
    </div>
  </div>
  <script src="./assets/scripts/code.js"></script>
</body>
</html>
