<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Place Holder</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  
  <div class="content-placeholder">
    <div class="content-placeholder__img animated-bg"></div>
    <div class="content-placeholder__main-content">
      <h3 class="content-placeholder__title animated-bg animated-text"></h3>
      <div class="content-place-holder__text">
        <p class="animated-bg animated-text"></p>
        <p class="animated-bg animated-text"></p>
        <p class="animated-bg animated-text"></p>
      </div>
      <div class="user">
        <div class="user__pic animated-bg"></div>
        <div class="user__data">
          <p class="user__name animated-bg animated-text">
            <strong></strong>
          </p>
          <small class="user__date animated-bg animated-text"></small>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/scripts/code.js"></script>
</body>
</html>
