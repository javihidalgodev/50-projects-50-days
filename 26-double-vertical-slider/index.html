<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Vertical Slider</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="slides-container">
    <div class="slide-left">
      <div class="slide__caption" style="background-color: #ffa500;">
        <h1 class="slide__title">Águila volando</h1>
        <p class="slide__description">sobre una puesta de sol</p>
      </div>
      <div class="slide__caption" style="background-color: #1f2e35;">
        <h1 class="slide__title">Castillo</h1>
        <p class="slide__description">en un lúgubre paisaje</p>
      </div>
      <div class="slide__caption" style="background-color: #007ec2;">
        <h1 class="slide__title">Montañas</h1>
        <p class="slide__description">cubiertas de nubes</p>
      </div>
      <div class="slide__caption" style="background-color: #ec3054;">
        <h1 class="slide__title">Flor</h1>
        <p class="slide__description">sujeta por una persona</p>
      </div>
    </div>

    <div class="slide-right">
      <div class="slide__img" style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80');"></div>
      <div class="slide__img" style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80');"></div>
      <div class="slide__img" style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80');"></div>
      <div class="slide__img" style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80');"></div>
    </div>

    <div class="navigation-buttons">
      <button class="navigation-buttons__prev fa-solid fa-arrow-up"></button><span>Previous</span>
      <button class="navigation-buttons__next fa-solid fa-arrow-down"></button><span>Next</span>
    </div>
  </div>

  <script src="./assets/scripts/code.js"></script>
</body>
</html>
