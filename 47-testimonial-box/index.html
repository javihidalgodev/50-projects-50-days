<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Box</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <h1>Matthew Perry</h1>
  <small>(1969-2023)</small>
  <div class="testimonial">
    <div class="testimonial__time"></div>
    <p class="testimonial__text"></p>
    <div class="testimonial__user user">
      <div class="user__img"></div>
      <div class="user__data">
        <p class="user__name"><b></b></p>
        <small class="user__position"></small>
      </div>
    </div>
  </div>
  <i>Thanks for all, dear FRIEND</i>

  <script src="./assets/scripts/code.js"></script>
</body>
</html>
